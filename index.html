<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main>
      <fieldset>
        <legend class="legend">Register</legend>
        <p class="text_header">
          Create your account. It's free and onlytakes a minute.
        </p>
          <form class="window_form" action="" method="GET">
              <div>
            <input class="form" class="first_name" type="text" placeholder="First name" />
            <input class="form" class="second_name" type="text" placeholder="Last name" />
            </div>
            <input class="form" type="text" placeholder="Email" />
            <input class="form" type="password" placeholder="Password" />
            <input class="form" type="password" placeholder="Confirm Password" />
            <p class="footer_text">
              <label>
                <input type="checkbox" />
                <span
                  >I accept the <a href="http://google.com">Terms of Use</a> &
                  <a href="http://google.com">Privacy Policy</a></span
                >
              </label>
            </p>
            <input class="last_form" type="submit" value="Register Now" />
          </form>
      </fieldset>
    </main>
  </body>
</html>
